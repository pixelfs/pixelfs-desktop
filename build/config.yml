version: '3'

info:
  companyName: "PixelFS"
  productName: "PixelFS"
  productIdentifier: "io.pixelfs.desktop"
  description: "A cross-device file system, Transfer files based on s3-protocol"
  copyright: "Copyright Â© 2025, PixelFS.IO"
  comments: ""
  version: "v1.0.0"

dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:frontend:deps
      type: once
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary

